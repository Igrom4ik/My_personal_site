        <nav id="mobileMenu">
            <ul class="lang-ru">

</header>
<section id="blog">
    <div class="container">
        <div class="section-title">
            <h2>Блог</h2>
        </div>
        <div id="posts-list" class="blog-grid"></div>
    </div>
</section>
<footer>
    <div class="container">
        <div class="social-links">
            <a href="https://www.artstation.com/igorunguryanov"><i class="fab fa-artstation"></i></a>

        <p><a href="admin/login.html">Админ-панель</a></p>
    </div>
</footer>
<script>
    fetch('blog/posts.json')
        .then(response => response.json())
        .then(posts => {
            const postsList = document.getElementById('posts-list');
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'blog-card';
                postElement.innerHTML = `
                    <div class="blog-img">
                        <img src="${post.thumbnail || 'images/placeholder.jpg'}" alt="${post.title}">
                    </div>
                    <div class="blog-content">
                        <h3 class="blog-title">${post.title}</h3>
                        <p class="blog-date">${post.date}</p>
                        <p>${post.content.substring(0, 100)}...</p>
                        <a href="blog/post-${post.id}.html" class="read-more">Читать далее</a>
                    </div>
                `;
                postsList.appendChild(postElement);
            });
        })
        .catch(error => console.error('Ошибка загрузки постов:', error));
</script>
<script src="js/main.js"></script>
</body>
</html>
