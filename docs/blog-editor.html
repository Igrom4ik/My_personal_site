<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Создать пост</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
    <link rel="stylesheet" href="/www/css/blog.css" />
</head>
<body class="editor-dark">
<div class="editor-layout">
    <div class="sidebar">
        <h2>Темы</h2>
        <div class="topic-name">Unreal Engine</div>
        <ul class="post-list">
            <li class="post-item">Lumen Lighting</li>
            <li class="post-item">Nanite и производительность</li>
        </ul>
        <div class="topic-name">3D Моделинг</div>
        <ul class="post-list">
            <li class="post-item">Оптимизация моделей</li>
        </ul>
        <button class="add-topic">+ Добавить тему</button>
    </div>

    <div class="editor-container">
        <div class="editor-wrapper">
            <h1>Создать пост</h1>
            <input type="text" id="post-title" placeholder="Заголовок поста" />
            <input type="date" id="post-date" />

            <div id="editor-toolbar">
                <span class="ql-formats">
                    <select class="ql-header">
                        <option value="">Обычный</option>
                        <option value="1">Заголовок 1</option>
                        <option value="2">Заголовок 2</option>
                    </select>
                </span>
                <span class="ql-formats">
                    <select class="ql-font">
                        <option value="sans-serif" selected>Sans Serif</option>
                        <option value="serif">Serif</option>
                        <option value="monospace">Monospace</option>
                    </select>
                </span>
                <span class="ql-formats">
                    <button class="ql-bold"></button>
                    <button class="ql-italic"></button>
                    <button class="ql-underline"></button>
                    <button class="ql-strike"></button>
                </span>
                <span class="ql-formats">
                    <button class="ql-list" value="ordered"></button>
                    <button class="ql-list" value="bullet"></button>
                    <button class="ql-indent" value="-1"></button>
                    <button class="ql-indent" value="+1"></button>
                </span>
                <span class="ql-formats">
                    <button class="ql-link"></button>
                    <button class="ql-image"></button>
                    <button class="ql-code-block"></button>
                </span>
            </div>

            <div id="editor">Напишите что-нибудь...</div>

            <!-- Новые кнопки действий -->
            <div class="editor-actions">
                <button id="cancel-post" class="cancel-btn">Отмена</button>
                <button id="submit-post" class="submit-btn">Разместить</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script src="/www/js/blog-editor.js"></script>
</body>
</html>
