<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Изменить учетные данные</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/admin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="settings-panel">
    <button id="themeToggle" class="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>
    <select id="languageSelect" class="language-select">
        <option value="ru">RU</option>
        <option value="en">EN</option>
        <option value="zh">中文</option>
    </select>
</div>
<div class="login-container">
    <h2 id="cred-title">Новые логин и пароль</h2>
    <form id="change-form">
        <label id="cred-username-label" for="username">Новый логин:</label>
        <input type="text" id="username" required>
        <label id="cred-password-label" for="password">Новый пароль:</label>
        <input type="password" id="password" required>
        <button type="submit" id="cred-submit">Сохранить</button>
        <p id="error-message" style="color: red; display: none;">Ошибка изменения</p>
    </form>
</div>
<script src="{{ url_for('static', filename='admin/change-credentials.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
